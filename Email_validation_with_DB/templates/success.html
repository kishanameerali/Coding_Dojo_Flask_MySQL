<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
        <table>
              <thead>
                    <tr>
                        <th>Email Addresses Entered:</th>
                    </tr>
              </thead>
              <tbody>
                  {% for email in all_emails %}
                  <tr>
                        <td>{{email['email']}}</td>
                        <td>{{email['Entered']}}</td>
                  </tr>
                  {% endfor %}
              </tbody>
        </table>
        <form action="/delete" method="post">
            <input type="email" name="email">
            <input type="submit" value="Delete Email">
        </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Complete</title>
  </head>
  <body>
        <header>
              <h2>CodingDojo Wall</h2>
              <p>Welcome {{new_user_info['first_name']}}</p>
        </header>
        <h2>Thank You For Registering</h2>
        <table>
              <thead>
                    <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Contact</th>
                    </tr>
              </thead>
              <tbody>
                    {% for info in new_user_info %}
                    <tr>
                          <td>{{info['first_name']}}</td>
                          <td>{{info['last_name']}}</td>
                          <td>{{info['email']}}</td>
                    </tr>
                    {% endfor %}
              </tbody>
              <a href="/wall">Click Here to Access Wall</a>
        </table>
  </body>
</html>

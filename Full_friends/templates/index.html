<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends</title>
    <style>
          .action_button{
              display: inline-block;
          }
    </style>
  </head>
  <body>
        <h1>Full Friends</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for friend in all_friends %}
                  <tr>
                      <td>{{friend['first_name']}}</td>
                      <td>{{friend['last_name']}}</td>
                      <td>{{friend['email']}}</td>
                      <td><form class="action_button" action="/friends/{{friend['id']}}/edit" method="get">
                        <input type="submit" value="Edit"></form>
                      <form class="action_button" action="/friends/{{friend['id']}}/delete" method="post">
                        <input type="submit" value="Delete"></form></td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <form id="add_friend" action="/friends" method="post">
              <label for="first_name">First Name: </label>
              <input type="text" name="first_name">
              <br>
              <label for="last_name">Last Name: </label>
              <input type="text" name="last_name">
              <br>
              <label for="email">Email: </label>
              <input type="email" name="email">
              <input type="submit" value="Add Friend">
        </form>
  </body>
</html>
